version: '3.3'

services:
  heart_beat_car_denoizing:
    build:
      context: .
      dockerfile: Dockerfile
      shm_size: '16gb'
    container_name: heart_beat_car_denoizing
    volumes:
      - ${PWD}:/heart_beat_car_denoizing
    working_dir: /heart_beat_car_denoizing
    shm_size: '16gb'
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
    tty: true
